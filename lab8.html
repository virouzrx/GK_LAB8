<!DOCTYPE html>
<head>

<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/controls/OrbitControls.js"></script>

<script>

"use strict";

var canvas, renderer, scene, camera; // Standard three.js requirements.

var controls;  // An OrbitControls object that is used to implement
               // rotation of the scene using the mouse.  (It actually rotates
               // the camera around the scene.)

var animating = false;  // Set to true when an animation is in progress.
var frameNumber = 0;  // Frame number is advanced by 1 for each frame while animating.

var floor; 
var pole1,pole2,pole3,pole4,pole5;
var horse1,horse2,horse3,horse4,horse5;
var roof;
var roof2;

//pomocnicze osie obrotu
var pivot1 = new THREE.Group();
var pivot2 = new THREE.Group();
var pivot3 = new THREE.Group();
var pivot4 = new THREE.Group();
var pivot5 = new THREE.Group();

/**
 *  The render function draws the scene.
 */
function render() {
    renderer.render(scene, camera);
}


/**
 * This function is called by the init() method to create the world. 
 */
function createWorld() {
    
    renderer.setClearColor("white"); // Background color for scene.
    scene = new THREE.Scene();
    
    // ------------------- Make a camera with viewpoint light ----------------------
    
    camera = new THREE.PerspectiveCamera(30, canvas.width/canvas.height, 0.1, 100);
    camera.position.z = 40;
	camera.position.y = 20;
    var light;  // A light shining from the direction of the camera; moves with the camera.
    light = new THREE.DirectionalLight();
    light.position.set(0,0,1);
    camera.add(light);
    scene.add(camera);
    
    //------------------- Create the scene's visible objects ----------------------
	floor =  new THREE.Mesh(
             new THREE.CylinderGeometry(12,12,0.3,16,1),
             new THREE.MeshPhongMaterial({
               color: "grey",
               specular: 0x222222, //mirror property
               shininess: 8, //odbijanie światła
               shading: THREE.FlatShading //shading, cieniowanie barw
            })
    );
    floor.rotation.y = Math.PI/12;
    scene.add(floor);
	
	//sfera
	const myUrl = "https://i.imgur.com/j1Sqjbl.jpg"
    var geometry = new THREE.SphereGeometry( 3.7, 32, 32 );
    var material = new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load(myUrl) });
    var sphere = new THREE.Mesh(geometry, material);
    sphere.position.y=3.8;
    scene.add(sphere);
	
	//"pachołki"
	pole1 =  new THREE.Mesh(
             new THREE.CylinderGeometry(0.3,0.3,7.5,30,1),
             new THREE.MeshPhongMaterial({
               color: "gold",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    pole1.position.x=11.2;
    pole1.position.y=3.9;
    pole1.position.z=0.55;
    scene.add(pole1);

	pole2 =  new THREE.Mesh(
             new THREE.CylinderGeometry(0.3,0.3,7.5,30,1),
             new THREE.MeshPhongMaterial({
               color: "gold",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    pole2.position.x=-9.5;
    pole2.position.y=3.9;
    pole2.position.z=6.2;
	scene.add(pole2);

	pole3 =  new THREE.Mesh(
             new THREE.CylinderGeometry(0.3,0.3,7.5,30,1),
             new THREE.MeshPhongMaterial({
               color: "gold",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    pole3.position.x=2.95;
    pole3.position.y=3.9;
    pole3.position.z=11;
	scene.add(pole3);
 
    pole4 =  new THREE.Mesh(
             new THREE.CylinderGeometry(0.3,0.3,7.5,30,1),
             new THREE.MeshPhongMaterial({
               color: "gold",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    pole4.position.x=4;
    pole4.position.y=3.9;
    pole4.position.z=-10.5;
	scene.add(pole4);
 
 
    pole5 =  new THREE.Mesh(
             new THREE.CylinderGeometry(0.3,0.3,7.5,30,1),
             new THREE.MeshPhongMaterial({
               color: "gold",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    pole5.position.x=-8.7;
    pole5.position.y=3.9;
    pole5.position.z=-7.1;
	scene.add(pole5);
		
		
	roof =  new THREE.Mesh(
            new THREE.CylinderGeometry(0.1,12,3,16,1),
            new THREE.MeshPhongMaterial({
               color: "brown",
               specular: 0x222222,
               shininess: 8,
               shading: THREE.FlatShading
            })
    );
    roof.position.y=9.1;
	scene.add(roof);
		
		 
	roof2 =  new THREE.Mesh(
             new THREE.CylinderGeometry(12,12,0.3,16,1),
             new THREE.MeshPhongMaterial({
                color: "brown",
                specular: 0x222222,
                shininess: 8,
                shading: THREE.FlatShading
             })
    );
    roof2.position.y=7.5;
	scene.add(roof2);
	
	//dodajemy osie, grupy obiektów
	scene.add(pivot1);
    scene.add(pivot2);
    scene.add(pivot3);
    scene.add(pivot4);
    scene.add(pivot5);
	
	//dodajemy pachołki do grupy
    pivot1.add(pole1);
    pivot2.add(pole2);
    pivot3.add(pole3);
    pivot4.add(pole4);
    pivot5.add(pole5);
	
	//konie, wczytane za pomocą GLTFLoader
    var loader = new THREE.GLTFLoader();
    loader.load( 'https://threejs.org/examples/models/gltf/Horse.glb', function ( horse1 ) {
				horse1.scene.scale.multiplyScalar( 0.03 ); //rozmiar
				horse1.scene.position.x=11.2;
				horse1.scene.position.y=1;
				horse1.scene.position.z=0.55;
				horse1.scene.rotation.y=Math.PI/1;
				scene.add( horse1.scene );
				pivot1.add( horse1.scene ); //dodajemy konia do grupy
    });
	
	var loader = new THREE.GLTFLoader();
    loader.load( 'https://threejs.org/examples/models/gltf/Horse.glb', function ( horse2 ) {
				horse2.scene.scale.multiplyScalar( 0.03 );
				horse2.scene.position.x=-9.5;
				horse2.scene.position.y=1;
				horse2.scene.position.z=6.2;
				horse2.scene.rotation.y=Math.PI/5;
				scene.add( horse2.scene );
				pivot2.add(horse2.scene)
    });
	
	var loader = new THREE.GLTFLoader();
    loader.load( 'https://threejs.org/examples/models/gltf/Horse.glb', function ( horse3 ) {
				horse3.scene.scale.multiplyScalar( 0.03 );
				horse3.scene.position.x=2.95;
				horse3.scene.position.y=1;
				horse3.scene.position.z=11;
				horse3.scene.rotation.y=Math.PI/2;
				scene.add( horse3.scene );
				pivot3.add(horse3.scene)
    });
	
	var loader = new THREE.GLTFLoader();
    loader.load( 'https://threejs.org/examples/models/gltf/Horse.glb', function ( horse4 ) {
				horse4.scene.scale.multiplyScalar( 0.03 );
				horse4.scene.position.x=4;
				horse4.scene.position.y=1;
				horse4.scene.position.z=-10.5;
				horse4.scene.rotation.y=Math.PI/(-1.5);
				scene.add( horse4.scene );
				pivot4.add(horse4.scene)
    });
	
	
	var loader = new THREE.GLTFLoader();
    loader.load( 'https://threejs.org/examples/models/gltf/Horse.glb', function ( horse5 ) {
				horse5.scene.scale.multiplyScalar( 0.03 );
				horse5.scene.position.x=-8.7;
				horse5.scene.position.y=1;
				horse5.scene.position.z=-7.1;
				horse5.scene.rotation.y=Math.PI/(-4);
				scene.add( horse5.scene );
				pivot5.add(horse5.scene);
    });
	

} // end function createWorld()


/**
 *  This function is called once for each frame of the animation, before
 *  the render() function is called for that frame.  It updates any
 *  animated properties.  The value of the global variable frameNumber
 *  is incrementd 1 before this function is called.
 */
function updateForFrame() { //obracanie się obiektów
    
    //sphere.rotation.set(0, frameNumber*-0,013,0);
	floor.rotation.y += 0.01;
	roof.rotation.y += 0.01;
	roof2.rotation.y += 0.01;
	//sphere.rotation.y += 0.01;
	pivot1.rotation.y += 0.01;
    pivot2.rotation.y += 0.01;
    pivot3.rotation.y += 0.01;
    pivot4.rotation.y += 0.01;
    pivot5.rotation.y += 0.01;

}


/* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------

/**
 *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
 *  the view.  OrbitControls are designed to be used during an animation, where
 *  the rotation is updated as part of preparing for the next frame.  The scene
 *  is not automatically updated just because the user drags the mouse.  To get
 *  the rotation to work without animation, I add another mouse listener to the
 *  canvas, just to call the render() function when the user drags the mouse.
 *  The same thing holds for touch events -- I call render for any mouse move
 *  event with one touch.
 */
function installOrbitControls() {
    controls = new THREE.OrbitControls(camera,canvas);
    controls.noPan = true; 
    controls.noZoom = true;
    controls.staticMoving = true;
    function move() {
        controls.update();
        if (! animating) {
            render();
        }
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) {
            move();
        }
    }
    canvas.addEventListener("mousedown", down, false);
    canvas.addEventListener("touchmove", touch, false);
}

/*  Called when user changes setting of the Animate checkbox. */
function doAnimateCheckbox() {
   var run = document.getElementById("animateCheckbox").checked;
   if (run != animating) {
       animating = run;
       if (animating) {
           requestAnimationFrame(doFrame);
       }
   }
}

/*  Drives the animation, called by system through requestAnimationFrame() */
function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}

/*----------------------------- INITIALIZATION ----------------------------------------

/**
 *  This function is called by the onload event so it will run after the
 *  page has loaded.  It creates the renderer, canvas, and scene objects,
 *  calls createWorld() to add objects to the scene, and renders the
 *  initial view of the scene.  If an error occurs, it is reported.
 */
function init() {
    try {
        canvas = document.getElementById("glcanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: false
        });
    }
    catch (e) {
        document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                e + "</b>";
        return;
    }
    document.getElementById("animateCheckbox").checked = false;
    document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
    createWorld();
    installOrbitControls();
    render();
}

</script>
</head>
<body onload="init()">
